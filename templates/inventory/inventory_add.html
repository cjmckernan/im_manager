{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}{{ view.action }} Inventory Item{% endblock title %}
{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">{{ view.action }} Inventory Item</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'inventory_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock content %}
