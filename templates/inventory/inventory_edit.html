{% extends "base.html" %}
{% block title %}Edit Inventory Item{% endblock title %}
{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Edit Inventory Item</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save changes</button>
            <a href="{% url 'inventory_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock content %}
